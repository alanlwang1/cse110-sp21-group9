name: JSDoc generation workflow for CI/CD pipeline
on: 
  push:
    paths: 
    - 'source/**'
    branches:
    - '**-release'
jobs:
  create-docs: 
    name: Create JSDocs
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Generate JSDocs
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source
          recurse: true
          output_dir: ./docs
