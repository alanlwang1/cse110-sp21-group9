<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Demo</title>
    <link rel="stylesheet" href="calendar-style.css">
    <script type="module" src="calendar.js"></script>
</head>

<body>

    <table>

        <thead>
            <tr class="monthyear">
                <td id="backmonth"></td>
                <td id="month" colspan="5"></td>
                <td id="forwardmonth"></td>
            </tr>

            <tr class="monthyear">
                <td id="backyear"></td>
                <td id="year" colspan="5"></td>
                <td id="forwardyear"></td>
            </tr>
        </thead>

        <tbody id="calendar">
                   
        </tbody>

        <!-- <tfoot>blah blah blah</tfoot> --- maybe use the footer later -->

    </table>



</body>

</html>
