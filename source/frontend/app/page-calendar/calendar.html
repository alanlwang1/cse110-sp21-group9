<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Demo</title>
    <link rel="stylesheet" href="calendar-style.css">
    <script type="module" src="calendar.js"></script>
</head>

<body>

    <table>

        <thead>
            <tr class="monthyear">
                <th colspan="7">Month</th>
            </tr>

            <tr class="monthyear">
                <th colspan="7">Year</th>
            </tr>
        </thead>

        <tbody>
            <tr> <!-- days of the week -->
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
            </tr>

            <tr> <!-- week 1 -->
                <td><time datetime="2021-04-25">25</time></td>
                <td><time datetime="2021-04-26">26</time></td>
                <td><time datetime="2021-04-27">27</time></td>
                <td><time datetime="2021-04-28">28</time></td>
                <td><time datetime="2021-04-29">29</time></td>
                <td><time datetime="2021-04-30">30</time></td>
                <td><time datetime="2021-05-01">1</time></td>
            </tr>

            <tr> <!-- week 2 -->
                <td><time datetime="2021-05-02">2</time></td>
                <td><time datetime="2021-05-03">3</time></td>
                <td><time datetime="2021-05-04">4</time></td>
                <td><time datetime="2021-05-05">5</time></td>
                <td><time datetime="2021-05-06">6</time></td>
                <td><time datetime="2021-05-07">7</time></td>
                <td><time datetime="2021-05-08">8</time></td>
            </tr>

            <tr> <!-- week 3 -->
                <td><time datetime="2021-05-09">9</time></td>
                <td><time datetime="2021-05-10">10</time></td>
                <td><time datetime="2021-05-11">11</time></td>
                <td><time datetime="2021-05-12">12</time></td>
                <td><time datetime="2021-05-13">13</time></td>
                <td><time datetime="2021-05-14">14</time></td>
                <td><time datetime="2021-05-15">15</time></td>
            </tr>

            <tr> <!-- week 4 -->
                <td><time datetime="2021-05-16">16</time></td>
                <td><time datetime="2021-05-17">17</time></td>
                <td><time datetime="2021-05-18">18</time></td>
                <td><time datetime="2021-05-19">19</time></td>
                <td><time datetime="2021-05-20">20</time></td>
                <td><time datetime="2021-05-21">21</time></td>
                <td><time datetime="2021-05-22">22</time></td>
            </tr>

            <tr> <!-- week 5 -->
                <td><time datetime="2021-05-23">23</time></td>
                <td><time datetime="2021-05-24">24</time></td>
                <td><time datetime="2021-05-25">25</time></td>
                <td><time datetime="2021-05-26">26</time></td>
                <td><time datetime="2021-05-27">27</time></td>
                <td><time datetime="2021-05-28">28</time></td>
                <td><time datetime="2021-05-29">29</time></td>
            </tr>

            <tr> <!-- week 6 -->
                <td><time datetime="2021-05-30">30</time></td>
                <td><time datetime="2021-05-31">31</time></td>
                <td><time datetime="2021-06-01">1</time></td>
                <td><time datetime="2021-06-02">2</time></td>
                <td><time datetime="2021-06-03">3</time></td>
                <td><time datetime="2021-06-04">4</time></td>
                <td><time datetime="2021-06-05">5</time></td>
            </tr>
        </tbody>

        <!-- <tfoot>blah blah blah</tfoot> --- maybe use the footer later -->

    </table>



</body>

</html>
