<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <a class="navbar-brand" href="/app/page-homepage/homepage.html"> <img src="/assets/bujo-logo.svg" /></a>
    
  <div class="ml-auto">
    <a href="/app/page-login/login.html"><button type="submit" class="btn btn-primary btn-sm mr-1">Login</button></a>

  </div>

    <div class = "mt-5 col-md-12"></div>

    <form id="reg-form" class="col-lg-6 offset-lg-3">
      <div class="align-middle">
        <div class="imgcontainer">
          <i class="fas fa-user-circle fa-5x" id="avatar"></i>
        </div>

        <h1 class="h3 mb-3 font-weight-normal text-center">Hello, Friend!</h1>
        <p class="text-center">Enter your details and start your journey with BuJo Studio Today.</p>
      
          <script>
            const form = document.getElementById('reg-form');
            form.addEventListener('submit',registerUser);
      
            async function registerUser(event) {
              event.preventDefault();
              const username = document.getElementById('username').value;
              const password = document.getElementById('password').value;
      
              const result = await fetch('/api/register', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  username,
                  password
                })
              }).then((res) => res.json());
      
              if (result.status === 'ok') {
                // everything went fine
                alert('Success')
              } else {
                alert(result.error)
              }
            }
          </script>

    </body>
