<html lang="en">

<head>
  <title>BuJo Studio</title>
  <link rel="icon" type="image/jpeg" href="/frontend/assets/mini-logo.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/c7fe59e5a5.js" crossorigin="anonymous"></script>

  
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <a class="navbar-brand" href="../homepage.html"> <img src="/frontend/assets/bujo-logo.svg" /></a>
    
  <div class="ml-auto">
    <a href="../page-login/login.html"><button type="submit" class="btn btn-primary btn-sm mr-1">Login</button></a>
    <a href="../page-signup/signup.html"> <button type="submit" class="btn btn-primary btn-sm mr-1">Sign up</button></a>
  </div>

  </nav>

    <div class = "mt-5 col-md-12"></div>

    <form id="reg-form" class="col-lg-6 offset-lg-3">
      <div class="align-middle">
        <div class="imgcontainer">
          <i class="fas fa-user-circle fa-5x" id="avatar"></i>
        </div>

        <h1 class="h3 mb-3 font-weight-normal text-center">Hello, Friend!</h1>
        <p class="text-center">Enter your details and start your journey with BuJo Studio Today.</p>
      
        <div class="container">

          <i class="fas fa-user"></i>
          <label for="uname"><b>Name</b></label>
          <input class="input-field col-md-7" type="text" placeholder= "First Name" name="fname" style = "width: 200px; padding-right: 20px" required>

          <i class="fas fa-birthday-cake" style = "padding-left: 20px"></i>
          <label for="uname"><b>Birthday</b></label>
          <input class="input-field col-md-4" type="date" name="DoB" required><br>

          <i class="far fa-id-card"></i>
          <label for="uname"><b>Username</b></label>
          <input id="username" class="input-field" autocomplete="off" type="text" placeholder= "Enter Username" name="uname" required>


          <i class="fas fa-envelope"></i>
          <label for="uname"><b>Email</b></label>
          <input class="input-field" type="text" placeholder= "Enter email" name="email" required>

          <i class="fas fa-lock"></i>
          <label for="psw"><b>Password</b></label>
          <input id="password" autocomplete="off"  type="password" placeholder="Enter Password" name="psw" required>

          <i class="fas fa-lock"></i>
          <label for="psw"><b>Confirm Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw" required>
      
          <button type="submit" class="btn btn-lg btn-secondary btn-block" value="Submit Form">Sign me up!</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> I agree to the <b>Terms of the User</b>
          </label>
          <p class="text-center">Already have an account? <a href="../page-login/login.html">Login Here!</a></p>
        </div>
      </div>
    </form>
    <script>
      const form = document.getElementById('reg-form');
      form.addEventListener('submit',registerUser);

      async function registerUser(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const result = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username,
            password
          })
        }).then((res) => res.json());

        if (result.status === 'ok') {
          // everything went fine
          alert('Success')
        } else {
          alert(result.error)
        }
      }
    </script>
  </body>
</html>
