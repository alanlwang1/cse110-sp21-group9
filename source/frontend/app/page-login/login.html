<head>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <a class="navbar-brand" href="../page-homepage/homepage.html"> <img src="/source/frontend/assets/bujo-logo.svg" /></a>
        
      <div class="ml-auto">
        <a href="../page-login/login.html"><button type="submit" class="btn btn-primary btn-sm mr-1">Login</button></a>
        <a href="../page-signup/signup.html"> <button type="submit" class="btn btn-primary btn-sm mr-1">Sign up</button></a>
      </div>

    </nav>

      <div class = "mt-4 col-md-12"></div>

    <form id="login" class="col-lg-6 offset-lg-3">
      <div class="align-middle">
        <div class="imgcontainer">
          <i class="fas fa-user-circle fa-5x" id="avatar"></i>
        </div>

        <h1 class="h3 mb-3 font-weight-normal text-center">Welcome Back!</h1>

        <div class="container text-center" >
          <p>Don't have an account? <a href="../page-signup/signup.html">Sign up for Free!</a></p>
        </div>
      
        <div class="container">
          <i class="fas fa-user"></i>
          <label for="uname" placeholder="Enter Username"><b>Username</b></label>
          <input id="username" class="input-field" type="text" placeholder= "Enter Username" name="uname" required>

          <i class="fas fa-lock"></i>
          <label for="psw"><b>Password</b></label>
          <input id="password" type="password" placeholder="Enter Password" name="psw" required>
          <button type="submit" class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
          <div class = "mt-2 col-md-12"></div>
          <div class = "mt-2 col-md-12"></div>
          <a class = "btn btn-lg btn-google btn-block btn-primary" href = "#">
          <img src = "https://img.icons8.com/color/16/000000/google-logo.png">  Signup Using Google</a>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </div>
        <!--Remember to account for wrong usernames and passwords-->
    </form>

    <script>
      const form = document.getElementById('login');
      form.addEventListener('submit',registerUser);

      async function registerUser(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const result = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username,
            password
          })
        }).then((res) => res.json());

        if (result.status === 'ok') {
          // everything went fine
          console.log('Got the token: ', result.data)
        } else {
          alert(result.error)
        }
      }
    </script>
</body>
